<div class="container">
    <div class="left-side">
        <table>
        <tr>
        <label for="imageSelect">Select an Image:</label>
        <select id="imageSelect" [(ngModel)]="selectedImage">
        <option *ngFor="let image of imageOptions" [value]="image">{{ image }}</option>
        </select>
        </tr>
        <tr>
        <img [src]="selectedImage" alt="Selected Image" width="200">
        </tr>
        </table>
    </div>
    <div class="right-side">
      <h2>Image Details</h2>
      <p>{{ imageDetails[selectedImage] }}</p>
    </div>
</div>
