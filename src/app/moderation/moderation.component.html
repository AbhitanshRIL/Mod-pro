
<div class="heading-1">Moderation Portal</div>

<div class="container">
    <div class="left-side">
        
    
        
        <label for="imageSelect" class="document-word">Document:</label>
        <select class="drop-down" id="imageSelect" [(ngModel)]="selectedImage">
          
        <option *ngFor="let image of imageOptions" [value]="image" >{{imageDetails[image]}} </option>
        </select>
        <br>
        <div class="heading-image">{{ imageDetails[selectedImage] }}</div>     <!--description--> 
        <img class="display-doc" [src]="selectedImage" alt="Selected Image" >


        
        
    </div>




    <div class="right-side">
      <h2 class="heading">Form Details</h2>
      
    </div>

</div>
