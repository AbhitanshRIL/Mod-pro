<div class="container">
    <div class="left-side">
        <label for="imageSelect">Select an Image:</label>
        <select id="imageSelect" [(ngModel)]="selectedImage">
        <option *ngFor="let image of imageOptions" [value]="image">{{ image }}</option>
        </select>
        <br>
        <img [src]="selectedImage" alt="Selected Image" width="200">

        <p>{{ imageDetails[selectedImage]}}</p>
    </div>
    <div class="right-side">
      <h2>Image Details</h2>
      

      <!-- dropdown button  -->

      <div class="dropdown1">
        <button class="btn" (click)="toggleDropdown()">{{ selectedOption || 'Select an Option' }}</button>
        <ul class="dropdown-list" *ngIf="isDropdownOpen">
          <li *ngFor="let option of dropdownOptions">
            <a (click)="selectOption(option)">{{ option }}</a>
          </li>
        </ul>
      </div>
      
      <div *ngIf="selectedOption">
        You selected: {{ selectedOption }}
      </div>
    </div>

</div>
