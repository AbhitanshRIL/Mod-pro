

  
    
    <form>
     
      <div class="card">
        <div class="row">
          <div class="col-lg-12">
          <h1 class="heading1">KYC Form</h1> 
          <h1 class="heading"> A. Personal details</h1> 

          <!-- applicant detail-->
          <h3 class="title">1.Name of applicant</h3>

          <div class="row">
          <input type="text" id="fname" name="fname" value="" class="fname">
          <input type="text" id="mname" name="mname" value="" class="lname">
          </div>

          <div class="row">
          <label for="fname" class="fname_label">First name:</label>
          <label for="mname" class="lname_label">Middle name:</label>
          </div>

          <div class="row">
            <input type="text" id="lname" name="lname" value="" class="fname">
          </div>
          <div class="row">
          <label for="lname"  class="fname_label">Last name:</label><br>
        </div>

        <!-- fathr detail-->
        <h3 class="title">2. Father's/Spouse's Name</h3>

        <div class="row">
        <input type="text" id="fname" name="fname" value="" class="fname">
        <input type="text" id="mname" name="mname" value="" class="lname">
        </div>

        <div class="row">
        <label for="fname" class="fname_label">First name:</label>
        <label for="mname" class="lname_label">Last name:</label>
        </div>

       
          <!-- Gender detail-->
          <h3 class="title">3. Gender</h3>

          <div class="row r_btn">
            <input type="radio" id="male" name="male" value="male">
            <label for="html">Male</label>
            <input type="radio" id="female" name="female" value="female">
            <label for="html">Female</label>
            <input type="radio" id="other" name="other" value="other">
            <label for="html">Male</label>
          </div>
  
          
       
         
           <!-- bday detail-->
        <h3 class="title">4. Date of Birth</h3>

        <div class="row">
          <input type="date" id="dateOfBirth" name="dateOfBirth"required class="dropdown">
        </div>

        <div class="row">
        <label for="dateOfBirth" class="fname_label">Date of Birth</label>
        </div>

          <!-- Nationality detail-->
          <h3 class="title">5. Nationality</h3>

          <div class="row">
            <select name="nationality" id="nationality" class="dropdown">
              <option value="Indian">Please Select</option>
              <option value="Indian">Indian</option>
              <option value="United States">United States</option>
              <option value="Albania">Albania</option>
              <option value="Algeria">Algeria</option>
              </select>
          </div>
  
         


           <!-- address detail-->
           <h1 class="heading"> B. Address details</h1> 

        <div class="row">
        <input type="text" id="sname" name="sname" value="" class="fname">
        <input type="text" id="city" name="city" value="" class="lname">
        </div>

        <div class="row">
        <label for="fname" class="fname_label">Street Address:</label>
        <label for="mname" class="city_label">City:</label>
        </div>

        <div class="row">
          <select name="stname" id="stname" class="state_drop">
            <option value="Select State">Select State</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Bihar">Bihar</option>
            <option value="UP">UP</option>
            <option value="Haryana">Haryana</option>
          </select>
          <input type="text" id="city" name="city" value="" class="lname">
          </div>
  
          <div class="row">
          <label for="fname" class="fname_label">State</label>
          <label for="mname" class="pincode_label">Pincode</label>
          </div>

          <div class="row">
            <select name="coname" id="coname" class="state_drop">
              <option value="Select Country">Select Country</option>
              <option value="Indian">Indian</option>
              <option value="Canada">Canada</option>
              <option value="Germany">Germany</option>
              <option value="United States">United States</option>
            </select>
            </div>
    
           

            <!--img upload-->
            <h1 class="heading"> C. File Upload </h1> 

            <div class="row">
            <input type="file" id="img" name="img" accept="image/*" class="fname">
            </div>
            
        
       
            <div>
              <button type="submit" class="submit-button" value="Submit">submit</button>
              </div>
          
            
        </div>
       
         
       
        
      </div>
     
      <!-- <div class="container">
        <div class="col-lg-12">
          <button type="button"  data-component="button" data-content="">Submit</button>
    
           </div> -->
        </div>
        
    </form>
