  <div class="form-AG">
    <h1 class="heading1">KYC Form</h1> 
    <h1 class="heading"> A. Personal details</h1> 
    <h3 class="title">1.Name of applicant</h3>
    <div class="row-AG">
      
      
      <mat-form-field class="sal-AG">
        <mat-label >Mr.</mat-label>
        <mat-select>
          <mat-option value="option">Mr.</mat-option>
          <mat-option value="option">Mrs.</mat-option>
          <mat-option value="option">Miss.</mat-option>
        </mat-select>
        
      </mat-form-field>
      <mat-form-field class="input-AG">
        <mat-label>First Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="input-AG">
        <mat-label>Middle Name</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="input-AG">
        <mat-label>Last Name</mat-label>
        <input matInput>
      </mat-form-field>

    </div>
    <div class="row-AG-YM">
      <mat-form-field class="input-AG-email">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="pat@example.com">
        
      </mat-form-field>
      <!-- <mat-form-field class="input-AG">
        <mat-label>Phone number</mat-label>
        <mat-icon matSuffix>phone</mat-icon>
        <mat-hint>Include area code</mat-hint>
      </mat-form-field>
       -->
       <mat-form-field class="input-AG">
        <mat-label>Enter phoneNumber</mat-label>
        <input matInput placeholder="Contact No.: 8989890000">
        
      </mat-form-field>
      <h3 class="title">Gender:</h3>
        <mat-radio-group aria-label="Select an option" class="input-AG">
          
          <mat-radio-button value="1">Male</mat-radio-button>
          <mat-radio-button value="2">Female</mat-radio-button>
        </mat-radio-group>
        
        <mat-form-field class="nat-AG">
          <mat-label>Nationality</mat-label>
          <input matInput>
        </mat-form-field>
    </div>

  </div>
  <div class="form-AG">
   
    <h1 class="heading"> A. Address Details</h1> 
    <h3 class="title">1.Local Address</h3>
    <div class="row-AG">
      <mat-form-field class="input-AG-add">
        <mat-label>Address Line 1</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="input-AG">
        <mat-label>Address Line 2</mat-label>
        <input matInput>
      </mat-form-field>
      <mat-form-field class="input-AG">
        <mat-label>City</mat-label>
        <input matInput>
      </mat-form-field>

    </div>
    <div class="row-AG-YM">
      <mat-form-field class="input-AG-email">
        <mat-label>Pincode</mat-label>
        <input matInput placeholder="400706">
        
      </mat-form-field>
      <mat-form-field class="input-AG-email">
        <mat-label>State</mat-label>
        <input matInput placeholder="eg:-Maharashtra">
        
      </mat-form-field>
      <!-- <mat-form-field class="input-AG">
        <mat-label>Phone number</mat-label>
        <mat-icon matSuffix>phone</mat-icon>

      </mat-form-field>
       -->
        <mat-form-field class="nat-AG">
          <mat-label>Country</mat-label>
          <input matInput>
        </mat-form-field>
    </div>

  </div>
